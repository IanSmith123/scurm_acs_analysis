<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SCURM </title>

    <link href="static/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container" style="margin-top: 80px;">

    <h1 align="center"> SCURM 打卡时长统计系统</h1>
    <div class="jumbotron text-left">
        <h2>使用说明: </h2>
        <p> 1. 从打卡系统中选择需要统计时长的的时间段的数据进行导出(注意：请勿修改导出的文件)</p>
        <p> 2. 点击本页面的选择文件，选择刚才导出的文件</p>
        <p> 3. 点击上传，随后会自动下载一个Excel文件，即为统计的结果</p>

    </div>

    <form method="post" enctype="multipart/form-data">

        <div class="form-group" align="center">
            <input type="file" name="file" class="form-control ">
            <button type="submit" class="btn btn-primary btn-lg">上传文件</button>
        </div>
    </form>


    <footer class="text-center"> powered by Les1ie 2018</footer>

    <br>
    <footer class="text-center"><a href="https://github.com/IanSmith123/scurm_acs_analysis">源代码</a></footer>

</div>

<script src="static/js/bootstrap.min.js"></script>
</body>
</html>
